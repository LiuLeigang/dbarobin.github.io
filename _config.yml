# Site wide configuration
title: DBA@Robin's Blog-Focus on database.
locale: zh_CN
description: Above all, don't lose hope.
logo: site-logo.png
search: true
url: https://dbarobin.com
timezone: Asia/Chongqing

# Jekyll configuration
permalink: /:categories/:title/
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# Site owner
owner:
  name: Robin Wen
  avatar: bio-photo.jpg
  email: dbarobinwen@gmail.com
  disqus_shortname: dbarobin
  github: dbarobin
  twitter: dbarobin
  facebook: dbarobin
  google:
