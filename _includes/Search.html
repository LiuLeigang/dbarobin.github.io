<div class="sidebar-module">
  <h4>{{ site.locales[site.default_locale].Search }}</h4>
  <form method="get" class="searchform" action="http://dbarobin.com/">
      <input type="text" class="field" name="q" placeholder="Search" autocomplete="off" value="" />
  </form>
</div>

<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      index:    '/search.json',
      results:  '#search-results',
      entries:  '.entries',
      template: '#search-results-template'
    });
  });
</script>

<section id="search-results" style="display: none;">
  <p>Search results</p>
  <div class="entries">
  </div>
</section>

{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
        <a href="{{url}}">{{title}}</a>
      </h3>
    </article>
  {{/entries}}
</script>
{% endraw %}
